<script>
    const div=document.createElement ('div')
    console.log(div);
    // now we will add claass name and id , attributes to div
    div.className="main"
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute("title","generated title");
    div.style.backgroundColor="green";
    div.style.padding="12px";
    // div.innerText="chai aur code" // rewrites text node
    const addtext=document.createTextNode("Chai aur Code") //creates text node
    div.appendChild(addtext);  // appends text node to div

    document.body.appendChild(div) //div tag is successfully created with given attributes
</script>
</html>
