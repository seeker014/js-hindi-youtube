<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest(); // used to send and receive data
    xhr.open('GET', requestUrl) // get means we are asking for data , requestUrl is address we want data from , this sets up request , doesnt send it yet
    xhr.onreadystatechange = function(){  // this continuously monitors ready state change
        console.log(xhr.readyState);   // prints 2,3,4
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) // JSON.parse converts string to object
            console.log(typeof data); // responseText is mostly string , now converted to object
            console.log(data.followers); // . use karke data ka bohot saara attributes access ho sakta hai.
        }
    }
    xhr.send(); // this line actually sends request to server
</script>
</html>
