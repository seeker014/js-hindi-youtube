    // Closure : when we return a function , we also return its lexical scope
    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;  // yaha name bhi return hua hai since displayName ka lexical scope me wo tha
    }

    const myFunc = makeFunc();
    myFunc();

    <script>
        // document.getElementById("orange").onclick = function(){
        //     document.body.style.backgroundColor = `orange`
        // }
        // document.getElementById("green").onclick = function(){
        //     document.body.style.backgroundColor = `green`
        // }

        // We cant write so many lines again and again , so make a clickHandler 

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){  // this function is returned and because of lexical scoping , we can return the color which is parameter of outer function
                document.body.style.backgroundColor = `${color}`
            }
        }
        // onclick needs a function as return type rather than just executing the function
        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")

    </script>
